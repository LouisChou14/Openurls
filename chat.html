      function removeBlank(str){
      str=str.replace(/(\s+$)|(^\s+)/g,"");
      str=str.replace(/\s+/g,"\n");
      return str;
      }
      function trim(txt) {
        if(!txt||txt==''){return ''};
        while(txt.charAt(0)==' '){txt=txt.substring(1,txt.length)};
        while(txt.charAt(txt.length-1)==' '){txt=txt.substring(0,txt.length-1)};
        return txt;
      }
